backend:
  name: git-gateway
  branch: master

media_folder: "/static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: authors
    label: Authors
    folder: "authors"
    create: true
    fields:
      - {name: name, label: Name}
      - {name: bio, label: Bio, widget: text}

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Path", name: "path", widget: "string"}
      - name: "author"
        label: "Author"
        widget: "relation"
        collection: "authors"
        searchFields: ["name"]
        valueField: "name"
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "links"
    label: "Links"
    folder: "src/pages/links"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "link"}
      - {label: "Path", name: "path", widget: "string"}
      - name: "author"
        label: "Author"
        widget: "relation"
        collection: "authors"
        searchFields: ["name"]
        valueField: "name"
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "URL", name: "url", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Summary", name: "summary", widget: "markdown"}

  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "work-project"}
      - {label: "Path", name: "path", widget: "hidden", default: "/work"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Project URL", name: "url", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image_featured", widget: "image"}
      - {label: "Image 1", name: "image_1", widget: "image"}
      - {label: "Image 2", name: "image_2", widget: "image"}
      - {label: "Image 3", name: "image_3", widget: "image"}

  - name: "about"
    label: "About"
    folder: "src/pages/about"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Path", name: "path", widget: "hidden", default: "/about"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
